
<h1>All Orders</h1>
<table>
    <tr>
        <th>Description</th>
        <th>Restaurant</th>
        <th>Rating</th>
        <th>Order Again?</th>
        <th></th>
    </tr>
    @for (o of allOrders; track o.id) {
    <tr>
        <td>{{o.description}}</td>
        <td>{{o.restaurant}}</td>
        <td>{{o.rating}}</td>
        @if (o.orderAgain === true) {
            <td>âœ“</td>
        }
        @else {
            <td></td>
        }
        <td><button (click)="callApiDeleteOrder(o)">X</button></td>
    </tr>
    }
</table>

<app-add-order-form (Created)="callApiAddOrder($event)"></app-add-order-form>
