<h1>Add an order</h1>
<p>Description:</p>
<input type="text" [(ngModel)]="formOrder.description" />
<p>Restaurant:</p>
<input type="text" [(ngModel)]="formOrder.restaurant" />
<p>Rating(1-5)</p>
<input type="number" min="1" max="5" [(ngModel)]="formOrder.rating" />
<p>Order Again?</p>
<input type="checkbox" [(ngModel)]="formOrder.orderAgain" />
<button (click)="emitCreate()">Submit</button>
